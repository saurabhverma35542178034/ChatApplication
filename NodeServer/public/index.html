<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Chat App</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="chat-container">
    <div class="header">Chat Application</div>

    <div class="messages" id="message-container" style="background-color: blanchedalmond;">
        <!-- messages will appear here -->
    </div>

    <div class="input-area send-conainer">
        <input id="inputMsg" placeholder="Type message..." />
        <button onclick="sendMsg()" class="btn">Send</button>
    </div>
</div>
  <script src="/socket.io/socket.io.js"></script>
<script src="./Js/client.js"></script>


</body>
</html>
